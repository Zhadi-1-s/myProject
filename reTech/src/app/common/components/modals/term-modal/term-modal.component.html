<div class="modal-header">
  <h5 class="modal-title d-flex align-items-center">
    <i class="fa-solid fa-scale-balanced text-primary me-2"></i>
    Условия сделки
  </h5>
  <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
</div>

<div class="modal-body">
  
  <!-- ОБВЕРТКА В СТИЛЕ description-block -->
  <div class="terms-modal-wrapper">

    <ul class="terms-list">

      <li *ngIf="terms?.interestRate">
        <strong>Процентная ставка:</strong> {{ terms.interestRate }}%
      </li>

      <li *ngIf="terms?.minTermDays">
        <strong>Минимальный срок:</strong> {{ terms.minTermDays }} дней
      </li>

      <li *ngIf="terms?.maxAmount">
        <strong>Максимальная сумма:</strong> {{ terms.maxAmount | number:'1.0-0' }} ₸
      </li>

      <li *ngIf="terms?.fees">
        <strong>Комиссия:</strong> {{ terms.fees }} ₸
      </li>

      <li *ngIf="terms?.additional">
        <strong>Дополнительно:</strong>
        <div class="text-muted mt-1" style="white-space: pre-line;">
          {{ terms.additional }}
        </div>
      </li>

    </ul>

  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Закрыть</button>
</div>

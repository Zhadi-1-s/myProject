<div class="modal-header">
  <h5 class="modal-title">Edit Profile</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body">
  <form #editForm="ngForm" (ngSubmit)="saveChanges()">
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label fw-semibold">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="editedUser.name"
        required
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="editedUser.email"
        required
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label fw-semibold">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        [(ngModel)]="editedUser.password"
        placeholder="Enter new password"
      />
    </div>

    <!-- Avatar -->
    <div class="mb-3">
      <label for="avatar" class="form-label fw-semibold">Avatar URL</label>
      <input
        type="text"
        id="avatar"
        class="form-control"
        name="avatarUrl"
        [(ngModel)]="editedUser.avatarUrl"
        placeholder="https://example.com/avatar.jpg"
      />
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary me-2" [disabled]="!editForm.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

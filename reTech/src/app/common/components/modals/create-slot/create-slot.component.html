<form class="create-slot-form card shadow-sm border-0" [formGroup]="form">
  <div class="card-body">
    <h3 class="card-title mb-3 text-center">
      {{ 'Create slot for' | translate }} 
    </h3>

    <!-- Product Data -->
    <div class="section mb-4">
      <h5 class="border-bottom pb-2 mb-3 text-primary">
        <i class="fa-solid fa-box me-2"></i> {{ 'Client product' | translate }}
      </h5>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">{{ 'Product title' | translate }}</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            placeholder="Enter product title"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">{{ 'Category' | translate }}</label>
          <select formControlName="category" class="form-select">
            <option *ngFor="let c of categories" [value]="c">
              {{ c | translate }}
            </option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">{{ 'Product description' | translate }}</label>
          <textarea
            formControlName="description"
            rows="3"
            class="form-control"
            placeholder="Add short product description"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Loan Conditions -->
    <div class="section mb-4">
      <h5 class="border-bottom pb-2 mb-3 text-primary">
        <i class="fa-solid fa-hand-holding-dollar me-2"></i> {{ 'Loan terms' | translate }}
      </h5>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">{{ 'Loan amount' | translate }}</label>
          <input
            type="number"
            formControlName="loanAmount"
            class="form-control"
            placeholder="Enter loan amount"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">{{ 'Interest rate per day' | translate }}</label>
          <div class="input-group">
            <input
              type="number"
              step="0.1"
              formControlName="interestRate"
              class="form-control"
              placeholder="0.5"
            />
            <span class="input-group-text">%</span>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">{{ 'Start date' | translate }}</label>
          <input type="date" formControlName="startDate" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">{{ 'End date' | translate }}</label>
          <input type="date" formControlName="endDate" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>

    <!-- Submit -->
    <button
      class="btn btn-primary w-100 py-2 mt-3"
      [disabled]="loading || form.invalid"
      (click)="onSubmit()"
    >
      <i *ngIf="!loading" class="fa-solid fa-plus me-2"></i>
      {{ loading ? ('Creating...' | translate) : ('Create slot' | translate) }}
    </button>
  </div>
</form>

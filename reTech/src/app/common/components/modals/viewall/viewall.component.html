<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <!-- Products -->
  <div *ngIf="isProducts()">
    <div *ngFor="let item of items" class="item-card d-flex align-items-center gap-3 mb-3 border-bottom pb-2">
      <img
        *ngIf="item.photos?.length"
        [src]="item.photos[0]"
        alt="{{ item.title }}"
        width="60"
        height="60"
        class="rounded"
      />
      <div>
        <h6>{{ item.title }}</h6>
        <p class="text-muted small mb-1">{{ item.category }}</p>
        <span
          *ngIf="item.status"
          class="badge"
          [ngClass]="{
            'bg-success': item.status === 'open',
            'bg-secondary': item.status === 'closed',
            'bg-danger': item.status === 'sold'
          }"
        >
          {{ item.status | titlecase }}
        </span>
      </div>
    </div>
  </div>

  <!-- Pawnshops -->
  <div *ngIf="isPawnshops()">
    <div *ngFor="let shop of items" class="item-card d-flex align-items-center gap-3 mb-3 border-bottom pb-2">
      <img
        *ngIf="shop.logoUrl || shop.photos?.length"
        [src]="shop.logoUrl || shop.photos[0]"
        alt="{{ shop.name }}"
        width="60"
        height="60"
        class="rounded"
      />
      <div>
        <h6>{{ shop.name }}</h6>
        <p class="text-muted small mb-1">{{ shop.address }}</p>
        <p class="text-muted small">
          {{ shop.openTime }} - {{ shop.closeTime }}
        </p>
        <span *ngIf="shop.rating" class="badge bg-warning text-dark">
          â˜… {{ shop.rating }}
        </span>
      </div>
    </div>
  </div>
</div>

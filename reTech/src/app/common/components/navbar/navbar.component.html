<div class="sidebar">
  <div class="logo" routerLink="/dashboard">
    <!-- <img src="assets/logo.png" alt="TechLombard Logo" /> -->
    <span>TechLombard</span>
  </div>

  <div>

    <div class="profile-header">
      <!-- Если пользователь есть -->
      <ng-container *ngIf="user; else loginBlock">
        <img
          [routerLink]="isPawnShop ? '/lombard-profile' : '/profile'"
          [src]="user.avatarUrl || 'assets/png/default-avatar.jpg'"
          alt="avatar"
          class="avatar"
          width="190"
          height="190"
        />

        <div class="user-info">
          <div class="user-name" [routerLink]="isPawnShop ? '/lombard-profile' : '/profile'">{{ user.name }}</div>
          <div class="user-email">{{ user.email }}</div>
        </div>

        <i
          class="fa-solid fa-right-from-bracket logout-icon"
          (click)="logout()"
        ></i>
      </ng-container>

      <!-- Если пользователя нет -->
      <ng-template #loginBlock>
        <button class="login-button" (click)="goToLogin()">
          <i class="fa-solid fa-right-to-bracket mr-1"></i>
          {{ 'Login' | translate }}
        </button>
      </ng-template>
    </div>


  <hr>

  <nav class="menu">
    <a *ngFor="let item of filteredItems"
     [routerLink]="item.route"
     routerLinkActive="active">
    <i [class]="item.icon"></i>
    {{ item.label }}
    <span *ngIf="item.badge" class="badge" routerLink="{{item.route}}">{{ item.badge }}</span>
  </a>
  </nav>
</div>

<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <!-- Верхний блок (30%) -->
    <div class="col-12">
      <div class="profile-header d-flex align-items-center p-3 mb-3">
        <!-- Аватар -->
        <div class="avatar-img">
          <img [src]="user?.avatarUrl || 'assets/png/avatar.jpg'"
               alt="avatar"
               class="rounded-circle me-3"
               width="190"
               height="190" />
        </div>
        <!-- Имя и почта -->
        <div class="flex-grow-1 ms-5">
          <h3 class="mb-1">{{ user?.name || 'User Name' }}</h3>
          
          <div class="d-flex gap-3 mt-3">
            <p class="text-muted mb-1 small fw-semibold">
              <i class="fa-regular fa-clock me-1"></i> {{ currentTime | date:'shortTime' }}
            </p>
            <p class="text-muted mb-0 small fw-semibold">
              <i class="fa-regular fa-envelope"></i> {{ user?.email }}
            </p>
          </div>
        </div>

        <!-- Кнопки -->
        <div class="d-flex gap-2 align-self-end">
          <button class="btn btn-outline-primary btn-sm">Edit</button>
          <button class="btn btn-outline-secondary btn-sm">Create stuff</button>
        </div>
      </div>
    </div>

    <!-- Нижний ряд -->
    <div class="col-12">
      <div class="row">
        <!-- Большой блок -->
        <div class="col-md-8">
          <div class="profile-content p-3 mb-3">
            <h3 class="mb-3">Мои объявления</h3>

            <div *ngIf="myProducts.length > 0; else noProducts">
              <!-- список объявлений -->
            </div>

            <ng-template #noProducts>
              <p class="text-muted">Вы еще не добавили ни одного объявления.</p>
            </ng-template>
          </div>
        </div>

        <!-- Два маленьких блока -->
        <div class="col-md-4 d-flex flex-column">
          <div class="small-block p-3 mb-3">Избранные магазины</div>
          <div class="small-block p-3">Избранные товары</div>
        </div>
      </div>
    </div>
  </div>
</div>
